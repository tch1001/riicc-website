<div id="nav-placeholder">

<script>
$(function(){
  $("#nav-placeholder").load("/static/nav.html");
  });
const allnews = ['news1','news2','news3'];
allnews.forEach(function(post){
	$link = $('<div>')
	.append(
		$('<a>').attr({href:'/static/news/'+post+'.html'}).html(post)
	)
	.append($('<div>').load('/static/news/'+post+'.html'));
	$('#all-news').append($link);
});
</script>
